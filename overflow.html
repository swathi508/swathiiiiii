<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Overflow Example</title>
  <style>
    .container {
      width: 300px;
      height: 150px;
      border: 2px solid aqua;
      padding: 10px;
      overflow: auto; /* Try changing this to hidden, scroll, visible */
      background-color: antiquewhite;
    }
  </style>
</head>
<body>

  <h2>CSS Overflow Example</h2>

  <div class="container">
    <p>
      This is a long paragraph that is too big to fit into this small container. 
      You can see how the overflow is managed with scrollbars depending on the CSS overflow property.
      Try changing the value in the CSS to see different behaviors.
    </p>
  </div>

</body>
</html>
