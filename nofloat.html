<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float example</title>
</head>
<style>
    .box {
        width:100px;
        height: 50px;
        text-align: left;
        padding: 10px;
        color: aqua;
         }
    .right {
        background-color: coral;
    }
    .left {
        background-color: darkblue;
    }
    .inline-start {
        background-color: dodgerblue;
    }
    .none {
        background-color: green;
    }
</style>
<body>
    <div class=" box right">Right</div><br>
    <div class=" box left">Left</div><br>
    <div class=" box inline-start">inline-start</div><br>
    <div class=" box none">none</div>
</body>
</html>
